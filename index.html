<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Papers Scissors</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="http://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet" />
</head>

<body>
  <header>
    <h1>Rock Paper Scissors</h1>
    <h2>Pokemon Edition</h2>
  </header>
  <div class="scoreboard">
    <div id="playerBadge" class="badge">player</div>
    <div id="computerBadge" class="badge">enemy</div>
    <span id="playerScore">0</span>:<span id="computerScore">0</span>
  </div>

  <div class="result">
    <p>Gotta catch them all!</p>
  </div>

  <div class="choices">
    <div id="charmander" class="choice">
      <img src="images/charmander.png" alt="rock" />
    </div>
    <div id="squirtle" class="choice">
      <img src="images/squirtle.png" alt="paper" />
    </div>
    <div id="bulbasaur" class="choice">
      <img src="images/bulbasaur.png" alt="scissors" />
    </div>
  </div>

  <p id="action">Make your move</p>

  <footer>
    <h2>

    </h2>
    <a href="https://github.com/pearsettings44"><img id="git" src="images/gitlogo.png" alt="github"
        target="_blank" /></a>
  </footer>
  <script src="script.js"></script>
</body>

</html>
