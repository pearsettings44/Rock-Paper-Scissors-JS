<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Papers Scissors</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>
  <div class="scoreboard">
    <div id="playerBadge" class="badge">player</div>
    <div id="computerBage" class="badge">computer</div>
    <span id="userScore">0</span>:<span id="computerScore">0</span>
  </div>

  <div class="result">
    <p>Paper covers rock! You win.</p>
  </div>

  <div class="choices">
    <div id="rock" class="choice">
      <img src="images/rock.png" alt="rock">
    </div>
    <div id="paper" class="choice">
      <img src="images/paper.png" alt="paper">
    </div>
    <div id="scissors" class="choice">
      <img src="images/scissors.png" alt="scissors">
    </div>
  </div>

  <p id="action">Make your move</p>
</body>

</html>
