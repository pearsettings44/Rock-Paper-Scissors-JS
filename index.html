<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Papers Scissors</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="styles.css">
  <link href="http://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Rock Paper Scissors</h1>
    <h2>Pokemon Edition</h2>
  </header>
  <div class="scoreboard">
    <div id="playerBadge" class="badge">player</div>
    <div id="computerBadge" class="badge">enemy</div>
    <span id="userScore">0</span>:<span id="computerScore">0</span>
  </div>

  <div class="result">
    <p>Charmander ignites Bulbasaur! You win.</p>
  </div>

  <div class="choices">
    <div id="rock" class="choice">
      <img src="images/charmander.png" alt="rock">
    </div>
    <div id="paper" class="choice">
      <img src="images/squirtle.png" alt="paper">
    </div>
    <div id="scissors" class="choice">
      <img src="images/bulbasaur.png" alt="scissors">
    </div>
  </div>

  <p id="action">Make your move</p>

  <footer>
    <h2>
      Â© copyright pearsettings44
    </h2>
  </footer>
</body>

</html>
